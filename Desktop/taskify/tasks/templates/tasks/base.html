{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		{% if messages %}
  		<div class="container mt-3">
    	{% for message in messages %}
      	<div class="alert alert-{{ message.tags }}">{{ message }}</div>
    	{% endfor %}
  		</div>
		{% endif %}

      <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">Taskify</a>
        <div>
          {% if user.is_authenticated %}
          <span class="text-white me-3">Hi, {{ user.username }}!</span>
          <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
		  <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
          <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>
  </body>
</html>
